</head>

<body>
    <div class="header">

        <nav>
            <p class="logoo-name">Green Glory <i class="fa-solid fa-leaf"></i></p>
            <ul>
                <li><a href="./greenglory.html">Home</a></li>

                <div><i class=" cart fa-solid fa-cart-shopping"></i></div>
            </ul>
        </nav>
    </div>
    <hr>

    <div class="contact">
        <p style="font-size: 30px; text-align: center; margin-top: 15px;">Drop us a line or two</p>
        <div class="contact-form">
            <form action="">
                <label for="fname"> Name</label>
                <input type="text" id="fname" name="fullname" placeholder="Your full name...">
                <br>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email address...">
                <br>
                <p><label for="message">Message</label></p>
                <textarea id="message" name="message" rows="4" cols="60"></textarea>
                <button type="submit" value="submit">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
